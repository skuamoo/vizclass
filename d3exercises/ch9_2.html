<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> D3 Page Template</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style>

		</style>
	</head>
	<body>
		<p> click this text to update the chart with new data values (once).</p>
		<script type="text/javascript">
		var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25];
		var w = 600;
		var h = 250;
		var barPadding = 1;
		
		var xScale = d3.scale.ordinal().domain(d3.range(dataset.length)).rangeRoundBands([0, w], 0.05)
		var yScale = d3.scale.linear().domain([0, d3.max(dataset)]).range([0, h]);
		
		var svg = d3.select("body")
			.append("svg")
				.attr("width", w)
				.attr("height", h);
		
		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
				.attr("x", function(d, i) { return xScale(i);})
				.attr("y", function(d) { return h - yScale(d);})
				.attr("width", xScale.rangeBand())
				.attr("height", function(d) { return yScale(d);})
				.attr("fill", function(d) { return "rgb(0, 0, " + (d*10) + ")"});
		
		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d) { return d; })
				.attr("x", function(d, i) { return xScale(i) + xScale.rangeBand() / 2;})
				.attr("y", function(d) { return h - yScale(d) + 14;})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "white")
				.attr("text-anchor", "middle");
		d3.select("p")
			.on("click", function() {
				var numvalues = dataset.length;
				var maxValue = 25;
				dataset = [];
				for (var i = 0; i < numvalues; i++) {
					var newNumber = Math.floor(Math.random() * maxValue);
					dataset.push(newNumber);
				}
				
				yScale.domain([0, d3.max(dataset)]);
				
				svg.selectAll("rect")
					.data(dataset)
					.transition()
					.duration(500)
					.delay(function(d, i) {return i/dataset.length*1000;})
					.attr("y", function(d) { return h - yScale(d);})
					.attr("height", function(d) { return yScale(d);})
					.attr("fill", function(d) { return "rgb(0, 0, " + (d*10) + ")"});
				
				svg.selectAll("text")
					.data(dataset)
					.transition()
					.ease("elastic")
					.duration(2000)
					.delay(1000)
					.text(function(d) {return d;})
					.attr("x", function(d, i) { return xScale(i) + xScale.rangeBand() / 2;})
					.attr("y", function(d) { return h - yScale(d) + 14;});
			});
			
		</script>
	</body>
</html>
