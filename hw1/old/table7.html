<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
	<head>
		<style>
			body {
				font: 15px sans-serif;
			}
			label {
				font: 15px sans-serif;
			}
			table {
				border-collapse: collapse;
			}
			th {
				  border: solid 1px black;
				font: 15px sans-serif;
				font-weight: bold;
			}
			caption {
				  border: solid 1px black;
				font: 18px sans-serif;
				background-color: yellow;
			}
			td {
				  border: solid 1px black;
				  text-align: center;
				font: 13px sans-serif;
			}
		</style>
	</head>
	<body>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script>
			var sortOrder = [false, false, false, false, false, false];
			var ftype = ["string", "string", "number", "number", "number", "number"];
			var columns = ["name", "continent", "gdp", "life_expectancy", "population", "year"];
			var continents = ["Americas", "Africa", "Asia", "Europe", "Oceania"];
			var sortasc = false;

			var labels = d3.select("body").text("Filter by: ").selectAll("input")
				.data(continents)
				.enter()
				.append("label")
				.text(function(d) { return d;})        
				.append("input")
					.attr("type", "checkbox")
					.attr("value", function(d) {return d;})
					.attr("name", function(d) {return d;})
					.attr("title", function(d) {return d;})
					.attr("onClick", "checkChange(this)");
					
			var table = d3.select("body").append("table"),
			thead = table.append("thead")
				.attr("class", "thead");
			tbody = table.append("tbody");

			table.append("caption")
				.html("World Countries Ranking");

			d3.json("data/countries_2012.json", function(error, data){
				data.forEach(function(d) {
					d.gdp = d3.round(d.gdp/1000000000, 1) + "B"  //d3.format(.3s")(d.gdp);
					d.life_expectancy = d3.format(",")(d3.round(d.life_expectancy, 1));
					d.population = d3.format(",")(d.population);
					d.year = +d.year;
				}); 
			

				thead.append("tr").selectAll("th")
					.data(columns)
					.enter()
					.append("th")
					.text(function(d) { return d; })
					.on("click", function(header, i) {         
						if (sortOrder[i]) {
							tbody.selectAll("tr").sort(function(a, b) {
								sortOrder[i] = false;
								if (ftype[i] == "string") {
									return d3.descending(a[header], b[header]);
								} else {
									a = parseInt((a[header]).replace(/,/g, ''));
									b = parseInt((b[header]).replace(/,/g, ''));
									return (b - a);
								}
							})
							.style("background-color", function(d, i){
									 if(i%2 == 0){
										 return "lightgray";
									 }
							}); 
						} else {
							tbody.selectAll("tr").sort(function(a, b) {
								sortOrder[i] = true;
								if (ftype[i] == "string") {
									return d3.ascending(a[header], b[header]);
								} else {
									a = parseInt((a[header]).replace(/,/g, ''));
									b = parseInt((b[header]).replace(/,/g, ''));
									return (a - b);
								}
							})
							.style("background-color", function(d, i){
									 if(i%2 == 0){
										 return "lightgray";
									 }
							}); 
						}
					});

				var rows = tbody.selectAll("tr.row")
					.data(data)
					.enter()
					.append("tr").attr("class", "row")
//					.filter(function (d, i) { 
//						return d.continent == "Asia" || d.continent == "Africa";
//					})
					.style("background-color", function(d, i){
						if(i%2 == 0){
							return "lightgray";
						}
					}); 

				var cells = rows.selectAll("td")
					.data(function(row) {
						return columns.map(function(column) {
							return {column: column, value: row[column]};
						});
					})
					.enter()
					.append("td")
					.text(function(d) { return d.value; })

			});

					//    return d3.select(this).attr("name")
					var filtered_data = data.filter(function(d) {
						var continentFilter = d3.select(this).attr("name");
						return d["continent"] == continentFilter;
					})
					update(filtered_data);
				}
			});   */

    </script> 
  </body>
</html>
